    <link href="//code.ionicframework.com/nightly/css/ionic.css" rel="stylesheet">
    <ion-content overflow-scroll="true" padding="false" class="has-header" ng-controller="peopleCtrl">
        <ion-list>
            <div ng-repeat="person in people">
                <ion-item class="item item-remove-animate" ng-click="togglePerson(person)" ng-class="{active: isPersonShown(person)}">
                    <i>{{person}}</i>
                    <ion-option-button class="button-assertive icon ion-trash-b" ng-click="remove(person)">&nbspDelete</ion-option-button>
                </ion-item>
        </ion-list>

        <ion-list class="item-text-wrap" ng-repeat="cont in personConts" ng-show="isPersonShown(person)">

            <ion-item class="item item-thumbnail-left">
                <img src="img/{{cont.type}}.png">
                <h2>{{cont.type}} ({{cont.company}})</h2>
                <p>Expires
                    <span ng-show="{{daysLeft(cont.ExpDate)}}===0">Today</span>
                    <span ng-show="{{daysLeft(cont.ExpDate)}}===1">in 1 day</span>
                    <span ng-show="{{daysLeft(cont.ExpDate)}}>1"> in <td>{{daysLeft(cont.ExpDate)}}</td> days</span> - {{cont.stringExp}}</p>

            </ion-item>

        </ion-list>

        </ion-item>
        </div>

        <button class="button button-block button-calm icon ion-person" ng-click="showPopup()">
            Add New Person
        </button>
    </ion-content>

</ion-view>
